<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <style>
        input:valid{
            border: 2px solid green;
        }
        input:invalid{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <section>
        <h1>Registration Form</h1>
        <form action="Success.html" onsubmit="return validateForm()" novalidate>
<table>


            <tr>
                <td><label for="fname">First Name:</label></td>
                <td> <input id="fname" name="myName" onblur="validate1()"></td>
            </tr>
            <tr><td></td><td id="error1"></td></tr>
            <tr>
                <td><label for="age">Age: </label></td>
                <td> <input type="number"  id="age" min="20" max="60" onblur="validate2()"></td>
            </tr>
            <tr><td></td><td id="error2"></td></tr>
            <tr>
                <td> <label for="contact">Mobile Number: </label></td>
                <td><input id="contact" onblur="validate3()" type="tel" ></td>
            </tr>
            <tr><td></td><td id="error3"></td></tr>
            <tr>
                <td><label for="mail">Email Id: </label></td>
                <td><input type="email"  id="mail" onblur="validate4()"></td>
            </tr>
            <tr><td></td><td id="error4"></td></tr>
            <tr>
                <td>  <label for="uname">Set Username: </label></td>
                <td>  <input type="text"  id="uname" minlength="3" maxlength="10" onblur="validate5()"></td>
            </tr>
            <tr><td></td><td id="error5"></td></tr>
            <tr>
                <td>   <label for="pass">Set Password: </label></td>
                <td>     <input type="text"  id="pass" onblur="validate6()" pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}"></td>
            </tr>
            <tr><td></td><td id="error6"></td></tr>
            <tr>
                <td><label for="confirmpass">Confirm Password: </label></td>
                <td><input type="password"  id="confirmpass" onblur="validate7()"></td>
            </tr>
            <tr><td></td><td id="error7"></td></tr>
            <tr>
                <td><input type="submit" value="REGISTER"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
        </form>
    </section>
    <script src="./myscripts/validation.js"></script>
</body>
</html>
