<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <section id="courses">
        <label>Choose Interested Course:</label><br>
        <label><input type="checkbox" id="ch1" name="course" value="java" onchange="collectCourses()">:JAVA</label>
        <label><input type="checkbox" id="ch2" name="course"  value="web"  onchange="collectCourses()">:WEB BASICS</label>
        <label><input type="checkbox" id="ch3" name="course"  value="angular" onchange="collectCourses()">:ANGULAR</label>
        <label><input type="checkbox" id="ch4" name="course"  value="react" onchange="collectCourses()">:REACT</label>
    </section>
     <hr>
    <script>
        document.getElementById('ch2').checked=true;
        let nodeList=document.getElementsByName("course"); // DOM method
        console.log(nodeList);
      
        function collectCourses(){   
            let tnode=document.getElementById("coursetable");
            if(tnode!=null){
                tnode.remove();  // eletoremove.remove()  DOM method  // parent.removeChild(child): child of parent will be removed
            }
            let courseArray=[];
                nodeList.forEach(node=>{
                    if(node.checked){                      // attribute access
                       courseArray.push(node.value);          
                    }
                });
                console.log(courseArray);

                let olNode = document.createElement('ol');
                olNode.setAttribute('id','courseol');
                for(let course of courseArray){
                    let liNode=document.createElement('li');
                    olNode.append(liNode);
                    let spanNode=document.createElement('span');
                    liNode.append(spanNode);
                    spanNode.textContent=course;
                }
                document.getElementById("courses").append(olNode);                
        }      
    </script>
    <!-- how to apply style 1. style attribute with element. use javascript/css keys in camel case
    background-color -> backgroundColor, margin -> margin,
     2.if u have class in css file   we can set that class to apply a styling-->
    
</body>
</html>
