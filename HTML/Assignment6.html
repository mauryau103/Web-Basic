<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form>
            <label for="comp">Company Name</label>
            <input type="text" id="comp" onblur="op.value=comp.value.toUpperCase()"><br>
            <p><b>Your Company name is: <output id="op"></output></b></p>
        </form>
    </section>
</body>
</html>
