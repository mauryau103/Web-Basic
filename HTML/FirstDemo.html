<!DOCTYPE html> 
<html>
    <head>
        <!-- settings related to webpages-->
        <title>Basic Tags</title>
        <link rel="icon" href="MyImages/star.jpg">
        <!-- link tag have several uses : stylesheet, icon-->
        <!-- href : path of image that u set as icon n/wpath, system path : relative path-->
        <meta charset="UTF-8">
        <!-- Unicode Transformation Format- 8- bit / 16-bit-->
        <!-- backward compatible with ASCII -->
        <meta content="training,html" name="keywords">
        <meta name="description" content="First day of traininig in neosoft technology">
        <meta name="author" content="vina mam, umesh">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
       <!-- provide the contents that appear on webpage-->
       <b>India</b>is my <i>Country.</i>
       <br>
       x<sup>2</sup>+Y<sup>2</sup>=Z<sup>2</sup>
       <br>
       H<sub>2</sub>O
       <br>
       <strong>Neosoft</strong> is a IT Based <em>company.</em>
       <br>
       <span>India is my country</span>

       India is my <span><del>State</del>Country.</span>
