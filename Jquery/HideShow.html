<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            let btnNode=$('[type="button"]');
            btnNode.click(function(){
                if(btnNode.val()==='HIDE'){
                    $('#block1').hide(100,function(){
                        btnNode.val('SHOW');
                    });
                }
                else{
                    $('#block1').show(200,function(){
                        btnNode.val('HIDE');
                    });
                }
            });
            $('#toggle').click(function(){
                $('#block1').fadeToggle(500);
            });
        });
    </script>
     <style>
        #block1{
            height: 100px;
            width: 200px;
            border: 2px solid pink;
        }
   </style>
</head>
<body>
    <input type="button" value="HIDE">
    <button id="toggle">TOGGLE HIDESHOW</button>
    <div id="block1">
        India is my country
    </div>
</body>
</html>
